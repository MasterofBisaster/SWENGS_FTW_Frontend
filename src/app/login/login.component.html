<form [formGroup]="loginFormGroup" (ngSubmit)="login()">
  <h3>Login</h3>


      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input type="text" pInputText formControlName="username" name="username" placeholder="Username">
        </div>
      </div>

      <div class="ui-g-12 ui-md-4">
        <div class="ui-inputgroup">
          <span class="ui-inputgroup-addon"><i class="pi pi-user" style="line-height: 1.25;"></i></span>
          <input type="password" pPassword formControlName="password" placeholder="Password"/>
        </div>
      </div>
      <div class="ui-g-12 ui-md-2">
      <button pButton type="submit" label="Login" ></button>
      </div>


</form>
