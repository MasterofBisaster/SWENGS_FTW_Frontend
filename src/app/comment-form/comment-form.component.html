<h3>Post your comment!</h3>
<p-editor [formGroup]="commentFormGroup" [(ngModel)]="comment" [style]="{'height':'320px'}" >
  <p-header>
        <span class="ql-formats">
            <button class="ql-bold" aria-label="Bold"></button>
            <button class="ql-italic" aria-label="Italic"></button>
            <button class="ql-underline" aria-label="Underline"></button>
        </span>
  </p-header>
</p-editor>


<button pButton type="button" label="Clear" icon="pi pi-times" [disabled]="commentFormGroup.valid" (click)="createComment()"></button>
