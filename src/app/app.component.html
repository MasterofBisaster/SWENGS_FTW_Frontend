<p-menubar *ngIf="!mobile" [model]="menuBarItems">
  <input type="text" (keydown.enter)="save($event)" pInputText placeholder="Search">
  <!-- <button [routerLink]="'/home/'+ searchString" pButton label="Go" icon="fa fa-sign-in" style="margin-left:.25em"></button>-->
  <app-logout *ngIf="isLoggedIn"></app-logout>
  <button routerLink="login" pButton label="Login" *ngIf="isLoggedIn == false" icon="fa fa-sign-in" style="margin-left:.25em"></button>
  <button routerLink="register" pButton label="Register" *ngIf="isLoggedIn == false" icon="pi pi-id-card" style="margin-left:.25em"></button>
  <button [routerLink]="'/user-detail/' + userService.userId()" pButton label="{{userService.userName()+'\'s'}} Profile" *ngIf="isLoggedIn" icon="pi pi-user" style="margin-left:.25em"></button>
</p-menubar>
<p-menubar *ngIf="mobile" [model]="menuBarItems">
  <div class="ui-g">
    <input type="text" class="ui-g-12" (keydown.enter)="save($event)" pInputText placeholder="Search">
  </div>
  <br>
  <app-logout *ngIf="isLoggedIn"></app-logout>
  <button routerLink="login" pButton label="Login" *ngIf="isLoggedIn == false" icon="fa fa-sign-in"
          style="margin-left:.25em"></button>
  <button routerLink="register" pButton label="Register" *ngIf="isLoggedIn == false" icon="pi pi-id-card"
          style="margin-left:.25em"></button>
  <button [routerLink]="'/user-detail/' + userService.userId()" pButton label="{{userService.userName()+'\'s'}} Profile"
          *ngIf="isLoggedIn" icon="pi pi-user" style="margin-left:.25em"></button>
</p-menubar>
<div class="content-section implementation ui-fluid">
  <div *ngIf="!mobile" class="ui-g-12 ui-md-2">
      <img alt="logo" src="../assets/img/ftw_logo.png" width="70%" routerLink='home'/>
    <h4 *ngIf="sfwMode">{{ftwPhrase}}</h4>
    <h4 *ngIf="!sfwMode">{{sfwFtwPhrase}}</h4>
    <div class="ui-md-6">
      <p-toggleButton onLabel="NSFW Mode" offLabel="NSFW Mode"
                      onIcon="fa fa-check" offIcon="fa fa-times" iconPos="right" [(ngModel)]="sfwMode"></p-toggleButton>

    </div>
    <div class="ui-md-8">
      <button (click)="reloadFtwWords()" label="Generate FTW words" pButton icon="pi pi-refresh"></button>
    </div>

    <p-menu [model]="menuItems"></p-menu>
  </div>
  <div *ngIf="mobile" class="ui-g-12 ui-md-2">
    <p-menubar [model]="menuItems"></p-menubar>
  </div>
    <div class="ui-g-12 ui-md-10">
        <router-outlet></router-outlet>
    </div>
</div>
