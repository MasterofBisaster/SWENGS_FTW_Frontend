<form [formGroup]="locationFormGroup" class="location-form">
    <mat-form-field>
        <input matInput type="text" placeholder="Name" formControlName="name" required>
        <mat-hint align="end">The name of the location</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Street" formControlName="street">
        <mat-hint align="end">The street of the location</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="City" formControlName="city">
        <mat-hint align="end">The city of the location</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Zip_Code" formControlName="zip_code">
        <mat-hint align="end">The zip-code of the location</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Country" formControlName="country">
        <mat-hint align="end">The country of the location</mat-hint>
    </mat-form-field>
    <mat-form-field>
        <input matInput type="text" placeholder="Max_user" formControlName="max_user">
        <mat-hint align="end">The maximum amount of people of the location</mat-hint>
    </mat-form-field>
    <div>
       <!-- <app-mediainput formControlName="picture"></app-mediainput> -->
    </div>
    <br/>
    <mat-card-actions align="center">
        <button mat-raised-button color="primary" [disabled]="!locationFormGroup.valid" (click)="createLocation()">
            <span *ngIf="!locationFormGroup.controls.id.value">Create</span>
            <span *ngIf="locationFormGroup.controls.id.value">Update</span>
        </button>
    </mat-card-actions>
</form>
