
  <div class="ui-g-12 ui-md-6" *ngFor="let event of events">
    <p-card [header]="event.name" [subheader]="event.start_date + ' bis ' + event.end_date"  [style]="{width: '100%'}" styleClass="ui-card-shadow">
      <p-header>
        <img src="Card" src="assets/usercard.png">
      </p-header>
      <div>{{event.short_description}}
      </div>
      <p-footer>
        <div class="ui-g">
          <div class="ui-g-12 ui-md-3">
            <button pButton type="button" label="Save" icon="pi pi-check" style="margin-right: .25em"></button>
            <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>
          </div>
        </div>
      </p-footer>
    </p-card>
  </div>
